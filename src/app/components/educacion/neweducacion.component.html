<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
    rel="stylesheet"
  />
</head>
<section>
  <div class="container-fluid grandiet-custom vh-100">
    <div class="row">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreEdu">
            <h3>Nombre de la institución</h3>
          </label>
          <input
            type="text"
            class="form-control"
            id="nombreEdu"
            name="nombreEdu"
            [(ngModel)]="nombreEdu"
            required
          />
        </div>
        <div class="form-group">
          <label for="descriptionEdu">
            <h3>Descripción de sus estudios</h3>
          </label>
          <textarea
            type="text"
            class="form-control"
            id="descripcionEdu"
            name="descripcionEdu"
            [(ngModel)]="descripcionEdu"
            required
          ></textarea>
        </div>
        <button class="btn btn-light">Agregar educación</button>
      </form>
    </div>
  </div>
</section>
