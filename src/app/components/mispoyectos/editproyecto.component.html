<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<div class="container-fluid" *ngIf="proyecto">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreP">
                    <h3>Nombre de la institución</h3>
                </label>
                <input type="text" class="form-control" id="nombreP" name="nombreP"
                    [(ngModel)]="proyecto.nombreP" required>
            </div>
            <div class="form-group">
                <label for="descripcionEdu">
                    <h3>Descripción del proyecto</h3>
                </label>
                <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                    [(ngModel)]="proyecto.descripcionP" required>
            </div>
            <button class="btn btn-light">Actualizar proyecto</button>
        </form>
    </div>
</div>
