<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
    rel="stylesheet"
  />
</head>
<section class="grandiet-custom vh-100">
  <div class="container-fluid">
    <div class="row">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">
            <h3>Nombre de la institución</h3>
          </label>
          <input
            type="text"
            class="form-control"
            id="nombreP"
            name="nombreP"
            [(ngModel)]="nombreP"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionEdu">
            <h3>Descripción de proyecto</h3>
          </label>
          <textarea
            type="text"
            class="form-control"
            id="descripcionP"
            name="descripcionP"
            [(ngModel)]="descripcionP"
            required
          ></textarea>
        </div>
        <button class="btn btn-light">Agregar proyecto</button>
      </form>
    </div>
  </div>
</section>
