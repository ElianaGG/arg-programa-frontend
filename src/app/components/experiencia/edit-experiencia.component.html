<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
    rel="stylesheet"
  />
</head>
<section class="grandiet-custom vh-100">
  <div class="container-fluid" *ngIf="expLaboral">
    <div class="row">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label class="mb-2" for="nombreExp"
            ><h3>Nombre de la organización</h3></label
          >
          <input
            type="text"
            class="form-control"
            id="nombreExp"
            name="nombreExp"
            [(ngModel)]="expLaboral.nombreExp"
            required
          />
        </div>
        <div class="form-group">
          <label class="mb-2" for="descriptionExp"
            ><h3>Descripción de las tareas</h3></label
          >
          <textarea
            type="text"
            class="form-control"
            rows="6"
            id="descripcionExp"
            name="descripcionExp"
            [(ngModel)]="expLaboral.descripcionExp"
            required
          ></textarea>
        </div>
        <button class="btn btn-light mt-2">Actualizar experiencia</button>
      </form>
    </div>
  </div>
</section>
