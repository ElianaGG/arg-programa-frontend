<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<div class="container-fluid">
    <div class="row">
        <h2><strong>Experiencia laboral</strong></h2>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexperiencia" *ngIf="isLogged">
                Nueva experiencia
            </button>
        </div>

        <div class="col-lg 1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of experiencia">
                        <td>{{Experiencia.nombreExp}}</td>
                        <td>{{Experiencia.descriptionExp}}</td>
                        <td>Editar</td>
                        <td>Borrar</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
