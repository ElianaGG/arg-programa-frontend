<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<div class="container-fluid" *ngIf="skill">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">
                    <h3>Nombre skill</h3>
                </label>

                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
            </div>

            <div class="form-group">
                <label for="porcentaje">
                    <h3>Ingresar porcentaje</h3>
                </label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje"
                    required>
            </div>

            <button class="btn btn-light">Actualizar skill</button>
            
        </form>
    </div>
</div>
