<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/editperfil/1" *ngIf="isLogged">
                Editar perfil
            </button>
        </div>
        <div class="col-md-8 col-lg-3">

            <img class="img-fluid" src="{{persona.img}}" alt="foto-perfil">
        </div>
        <div class="col-md-4 col-lg-9">
            <span>
                <h1 id="nombre">Bienvenido, mi nombre es {{persona.nombre}} {{persona.apellido}} </h1>
                <h2> Soy Full Stack Developer Jr.</h2>
                <p> {{persona.descripcion}}</p>
            </span>
        </div>
    </div>
</div>
