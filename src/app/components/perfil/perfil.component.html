<div class="container-fluid">
  <div class="row p-1">
    <div class="col-4">
      <img class="img-fluid" src="{{ persona.img }}" alt="foto-perfil" />
      <button
        type="button"
        class="btn btn-dark mt-1 d-flex m-auto"
        routerLink="/editperfil/1"
        *ngIf="isLogged"
      >
        Editar perfil
      </button>
    </div>
    <div class="col-8">
      <span>
        <h1 id="nombre">
          Hola!! mi nombre es {{ persona.nombre }} {{ persona.apellido }}
        </h1>
        <h2>Soy Full Stack Developer Jr.</h2>
        <p>{{ persona.descripcion }}</p>
      </span>
    </div>
  </div>
</div>
