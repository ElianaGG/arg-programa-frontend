<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<div class="container-fluid" *ngIf="persona">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">
                    <h3>Nombre</h3>
                </label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">
                    <h3>Apellido</h3>
                </label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                    required>
            </div>
            <div class="form-group">
                <label for="description">
                    <h3>Descripci√≥n de persona</h3>
                </label>
                <input type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="persona.description" required>
            </div>
            <div class="form-group">
                <label for="img">
                    <h3>Imagen</h3>
                </label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
                    (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <br>
            <button class="btn btn-light">Actualizar experiencia</button>
        </form>
    </div>
</div>
